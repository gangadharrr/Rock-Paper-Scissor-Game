<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="assets\css\style.css" />
    </head>
    <body>
            <div id="confetti">
                <h1>! ! ! You Win ! ! !</h1>
            </div>
  
        <nav>
            <div class="score">
                <div>
                    <h2>Score</h4>
                </div>
                <div>
                    <p id="computer-score-result">Computer : 0</p>
                </div>
                <div>
                    <p id="player-score-result">Player : 0</p>
                </div>
                <div>
                    <button onclick="restartGame()">Restart Game</button>
                </div>
            </div>
            <h1>Rock <img src="assets/images/rock.png" />  Paper <img src="assets/images/paper.png" /> Scissor <img src="assets/images/scissors.png" /></h1>
        </nav>
        
        <div class="container">
            <div class="container-sm">
                <p id="computer-result">SMASH</p>
                <img src="assets/images/computer.png" id="computer-result-img"/>
                <p id="computer-title">Computer</p>
            </div>
            <div class="container-sm">
                <p id="player-result">BUTTONS</p>
                <img src="assets/images/player.png" id="player-result-img"/>
                <p id="player-title">Player</p>
            </div>            
        </div>
        <div class="controls">
            <button value="rock" onclick="gameAction('rock')"><img src="assets/images/rock.png" /></button>
            <button value="paper" onclick="gameAction('paper')"><img src="assets/images/paper.png" /></button>
            <button value="scissors" onclick="gameAction('scissors')"><img src="assets/images/scissors.png" /></button>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
